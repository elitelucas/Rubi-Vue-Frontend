<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubi.ai</title>
    <link rel="stylesheet" type="text/css" href="/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/loader.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">
          <!-- SVG Logo -->
          <div id="lottie-container"></div>
          <span> we are optimizing your experience, hang tight... </span>
        </div>
      </div>
    </div>
    <script src="js/lottie.min.js"></script>
    <script>
      // Get the container element
      const container = document.getElementById('lottie-container')

      // Specify the path to your Lottie animation JSON file
      const animationPath = 'images/lotties/logo.json'

      // Load the animation
      // eslint-disable-next-line no-undef
      lottie.loadAnimation({
        container,
        path: animationPath,
        renderer: 'svg', // Specify the renderer type (e.g., svg, canvas, html)
        loop: true, // Set whether the animation should loop
        autoplay: true, // Set whether the animation should play automatically
      })
    </script>

    <script type="module" src="/src/main.ts"></script>
    <script>
      const loaderColor
  = localStorage.getItem('vuexy-initial-loader-bg') || '#FFFFFF'

const primaryColor
  = localStorage.getItem('vuexy-initial-loader-color') || '#7367F0'

if (loaderColor) {
        document.documentElement.style.setProperty(
          '--initial-loader-bg',
          loaderColor,
  )
}

      if (primaryColor) {
        document.documentElement.style.setProperty(
          '--initial-loader-color',
          primaryColor,
  )
}
    </script>
  </body>
</html>
